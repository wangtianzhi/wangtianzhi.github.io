<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<title>校园卡充值</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115462869-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}

		gtag('js', new Date());

		gtag('config', 'UA-115462869-1');
	</script>
</head>
<body>

<!-- <a class="weui-btn weui-btn_primary" href="javascript:;" id="show-confirm"></a> -->


<div id="password-page">
	<header class="header" id="password-header">
		<h1 class="title">校园卡充值</h1>
	</header>

	<div id="password-div">
		<div class="weui-cells" style="margin-top: -5px;">
			<div class="weui-cell">
				<!-- 输入金额 -->
				<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" id="password" type="password" placeholder="默认为身份证号后六位">
				</div>

			</div>
		</div>

		<!-- <div class="weui-cells" style="padding-top:10px;width:85%; margin: 0 auto;"> -->
		<div class="content-padded" style="margin-top: 9px">
			<a href="javascript:;" class="weui-btn weui-btn_primary" id="password-sure">登录</a>
		</div>
		<div class="weui-cells__title" style="margin-top: -1px;">充值成功后钱会转到过渡余额中，下一次刷卡消费后才会转入卡余额中</div>
	</div>
</div>
<div id="money-page">
	<header class="header" id="money-header">
		<h1 class="title">
			充值
		</h1>
	</header>
	<div class="weui-cells" style="margin-top: -5px;">
		<div class="weui-cell">
			<div class="weui-cell__bd">
				<p>当前余额</p>
			</div>
			<div class="weui-cell__ft" id="left-money">

			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__bd">
				<p>过渡余额</p>
			</div>
			<div class="weui-cell__ft" id="unsettle-money">

			</div>
		</div>
	</div>
	<div class="weui-cells__title">选择金额</div>
	<div class="weui-cells weui-cells_radio">
		<label class="weui-cell weui-check__label" for="x12">
			<div class="weui-cell__bd">
				<p>30</p>
			</div>
			<div class="weui-cell__ft">
				<input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
				<span class="weui-icon-checked money-check"></span>
			</div>
		</label>
		<label class="weui-cell weui-check__label" for="x13">
			<div class="weui-cell__bd">
				<p>50</p>
			</div>
			<div class="weui-cell__ft">
				<input type="radio" name="radio1" class="weui-check" id="x13">
				<span class="weui-icon-checked"></span>
			</div>
		</label>
		<label class="weui-cell weui-check__label" for="x14">

			<div class="weui-cell__bd">
				<p>100</p>
			</div>
			<div class="weui-cell__ft">
				<input type="radio" name="radio1" class="weui-check" id="x14">
				<span class="weui-icon-checked"></span>
			</div>
		</label>
		<label class="weui-cell weui-check__label" for="x15">

			<div class="weui-cell__bd">
				<p>200</p>
			</div>
			<div class="weui-cell__ft">
				<input type="radio" name="radio1" class="weui-check" id="x15">
				<span class="weui-icon-checked"></span>
			</div>
		</label>

	</div>

	<div class="weui-cells__title">其他</div>
	<div class="weui-cells weui-cells_form">
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">充值金额</label></div>
			<div class="weui-cell__bd">
				<input class="weui-input" id="money-text" placeholder="填写0~500的整数">
			</div>
		</div>
	</div>
	<div class="content-padded">
		<a href="javascript:;" id="charge-button" class="weui-btn weui-btn_primary">确认充值</a>
	</div>
</div>


<div class="weui-msg" id="success">
	<div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
	<div class="weui-msg__text-area">
		<h2 class="weui-msg__title">充值成功</h2>
		<p class="weui-msg__desc" id="success-left-money">

		</p>
	</div>
	<div class="weui-msg__opr-area">
		<p class="weui-btn-area">
			<a href="javascript:window.opener=null;window.open('','_self');window.close();" class="weui-btn weui-btn_primary"
			   id="close">确认</a>
		</p>
	</div>

</div>

<div class="weui-footer">
	<p class="weui-footer__text">点石团队 ©</p>
</div>

<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="init-jssdk.js"></script>
<script type='text/javascript' src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>

</body>
</html>
