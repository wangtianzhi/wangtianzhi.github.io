<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Don't Forget</title>
	<link rel="stylesheet" href="game.css" type="text/css">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<script src="game.js" type="text/javascript"></script>
</head>
<body>
	<div id="game">
		<div id="gameUI" >
			<!--// onmousedown="upArray(this)" onmouseup="downArray(this)"-->
			<div id="gameIntro">
				<h1>Dont't Forget</h1>
				<p>这个游戏的流畅度和手机性能有关</p>
				<p><a href="" id="gamePlay" class="button">play</a></p>
			</div>
			<div id="gameStats">
				<p>Time: <span class="gameScore"></span>seconds</p>
				<p><a href="" class="gameReset">Reset</a></p>
			</div>
			<div id="gameComplete">
				<h1>又死了</h1>
				<p>你个垃圾只活了 <span class="gameScore"></span>
				秒</p>
				<p><a href="" class="gameReset button">Play again.</a></p>
			</div>
		</div>
		<canvas id="gameCanvas" width="800" height="400">
			<!--在此输入后备代码-->
		</canvas>
		<audio id="gameSoundBackground" loop>
			<source src="sounds/background.mp3">
		</audio>
		<audio id="gameSoundThrust" loop>
			<source src="sounds/thrust.mp3">
			<source src="sounds/thrust.ogg">
		</audio>
		<audio id="gameSoundDeath" loop>
			<source src="sounds/death.mp3">
			<source src="sounds/death.ogg">
		</audio>

	</div>
</body>
</html>
