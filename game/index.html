<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Don't Forget</title>
	<link rel="stylesheet" href="game.css" type="text/css">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<script src="game2.js" type="text/javascript"></script>
	<script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js">
</script>
</head>
<body>
	<div id="game">
		<div id="gameUI" >
			<div id="gameIntro">
				<h1>Dont't Forget</h1>
				<p>这是第<span id="busuanzi_value_page_pv"></span>次测试</p>
				<p><a href="" id="gamePlay" class="button">play</a></p>
				<p style="font-size: 8px">最好把手机横屏</p>
				<p style="font-size: 8px">支付宝18164284852，支付5元即可解锁新皮肤</p>
				<p style="font-size: 8px">黄色小方块是弹簧，碰到会弹起；在黄色圆圈处点屏幕会在空中跳起</p>
				<p style="font-size: 8px">安住屏幕可以一直跳，但不建议这么做，因为这样更容易死</p>

			</div>
			<div id="gameStats">
				<p>Time: <span class="gameScore"></span>seconds</p>
				<p><a href="" class="gameReset">Reset</a></p>
			</div>
			<div id="gameComplete">
				<h1>又死了</h1>
				<p>你个垃圾只活了 <span class="gameScore"></span>
				秒</p>
				<p><a href="" id="gameReset" class="gameReset button">Play again.</a></p>
			</div>
		</div>
		<div id="gameDiv">
		<canvas id="gameCanvas" width="980px" height="490px">
		</canvas>
	</div>
		<audio id="gameSoundBackground" loop>
			<source src="sounds/background.mp3">
		</audio>
		<audio id="gameSoundThrust" loop>
			<source src="sounds/thrust.mp3">
			<source src="sounds/thrust.ogg">
		</audio>
		<audio id="gameSoundDeath" loop>
			<source src="sounds/death.mp3">
			<source src="sounds/death.ogg">
		</audio>
		<audio id="pressStart" loop>
			<source src="sounds/pressStart.mp3">
		</audio>
		


	</div>
</body>
</html>
