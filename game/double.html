<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Don't Forget</title>
  <link rel="stylesheet" href="game.css" type="text/css">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
  </script>
  <!-- <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> -->
   <meta name="viewport" content="width=device-width, initial-scale=0.7, minimum-scale=0.7, maximum-scale=0.7, user-scalable=no">
  <script src="game3.js" type="text/javascript"></script>
  <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js">
</script>
</head>
<body>
  <div id="game">
    <div id="gameUI" >
      <div id="gameIntro">
        <h1>双人模式</h1>
        <p><a href="double.html" id="gameDoublePlay" class="button">开始</a></p>

        <p>键盘W和上箭头分别控制两个，点击鼠标或者屏幕会同时控制两个</p>
        <p>只开发了一点</p>

      </div>
      <div id="gameStats">
        <p>Time: <span class="gameScore"></span>seconds</p>
        <p><a href="" class="gameReset">Reset</a></p>
      </div>
      <div id="gameComplete">
        <h1>又死了</h1>
        <p>你个垃圾只活了 <span class="gameScore"></span>
        秒</p>
        <p id="dead">这是你第<span id="deadCount"></span>次死了</p>
        <p id="deadd"></p>
        <p><a href="" id="gameReset" class="gameReset button">再来</a></p>
      </div>
    </div>
    <div id="gameDiv">
    <canvas id="gameCanvas" width="980px" height="490px">
    </canvas>
  </div>
    <audio id="gameSoundBackground" loop>
      <source src="sounds/background.mp3">
    </audio>
    <audio id="gameSoundThrust" loop>
      <source src="sounds/thrust.mp3">

    </audio>
    <audio id="gameSoundDeath" loop>
      <source src="sounds/death.mp3">

    </audio>

    


  </div>
</body>
</html>
